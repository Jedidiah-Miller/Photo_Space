<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Photo Space</title>
  <link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
  <link rel="stylesheet" href="css/title.css" type="text/css" media="all" />
  <link rel="stylesheet" href="css/images.css" type="text/css" media="all" />
</head>
<body>

  <div id="root"></div>

  <div class="jedsGallery" id="home">
    <div id="theLogo">
      <img id="title" src="images/icons/logo.png">
    </div>
    <div id="icons">
      <a [href]="youT">
        <img id="youT" title="YouTube" src="images/icons/youTt.png">
      </a>
      <a [href]="inst">
        <img id="inst" title="Instagram" src="images/icons/inst.png">
      </a>
      <a [href]="twit">
        <img id="twit" title="Twitter" src="images/icons/twitt.png">
      </a>
      <a [href]="email">
        <img id="email" title="Mail" src="images/icons/mail.png">
      </a>
    </div>
    <div id="images">
      <img id="i0" src="https://picsum.photos/200/300/?random">
      <img id="i1" src="https://picsum.photos/300/200/?random">
      <img id="i2" src="https://picsum.photos/200/200/?random">
      <img id="i3" src="https://picsum.photos/300/300/?random">
      <img id="i4" src="https://picsum.photos/400/200/?random">
      <img id="i5" src="https://picsum.photos/600/600/?random">
      <img id="i6" src="https://picsum.photos/400/300/?random">
      <img id="i7" src="https://picsum.photos/500/300/?random">
      <img id="i8" src="https://picsum.photos/600/300/?random">
      <img id="i9" src="https://picsum.photos/200/200/?random">
      <img id="i10" src="https://picsum.photos/500/200/?random">
      <img id="i11" src="https://picsum.photos/200/400/?random">
      <img id="i12" src="https://picsum.photos/400/200/?random">
      <img id="i13" src="https://picsum.photos/200/100/?random">
      <img id="i14" src="https://picsum.photos/200/300/?random">
      <img id="i15" src="https://picsum.photos/200/300/?random">
      <img id="i16" src="https://picsum.photos/800/700/?random">
      <img id="i17" src="https://picsum.photos/200/300/?random">
      <img id="i18" src="https://picsum.photos/200/300/?random">
      <img id="i19" src="https://picsum.photos/500/300/?random">
      <img id="i20" src="https://picsum.photos/500/300/?random">
      <img id="i21" src="https://picsum.photos/300/300/?random">
    </div>
  </div>

    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
